<!DOCTYPE html>
<html>
<head>
    <title>The Brown Mug Cafe</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <header id="top">
        <h1><i class="fas fa-mug-hot coffee-icon"></i> The Brown Mug Cafe</h1>
        <p class="header-subtitle">Come for the coffee, stay for the cozy atmosphere</p>
    </header>

    <div class="container">
        <div class="menu-section">
            <div class="menu-category">
                <h2><i class="fas fa-coffee"></i> Our Signature Coffees</h2>
            </div>

            <div class="container">
                <div class="menu-item">
                    <img src="./assets/yellow-cup-coffee-beans.jpg" alt="Espresso" class="item-img">
                    <div class="item-content">
                        <h3>Brown Mug Espresso</h3>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <p>Our signature rich espresso with creamy crema</p>
                        <span class="price-tag">Rs. 399</span>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="./assets/delicious-quality-coffee-cup.jpg" alt="Latte" class="item-img">
                    <div class="item-content">
                        <h3>Caramel Latte</h3>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <p>Smooth espresso with steamed milk and caramel drizzle</p>
                        <span class="price-tag">Rs. 499</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
